<p class="nome">
<label for="nome">Nome:</label> <br>
<input type="text" id="nomeid" placeholder="Ex: Fulano da Silva" required="true" name="nome">
</p>

<p class="fone">
<label for="fone">Fone:</label> <br>
<input type="tel" id="foneid" placeholder="(xx)xxxx-xxxx" name="fone" minlength="9" maxlength="15">
</p>

<p>
<label for="email">Email:</label> <br>
<input type="email" id="emailid" placeholder="fulano@gmail.com"  name="email" required="true">
</p>

<p>
  <br>
<textarea placeholder="mensagem" required="required"></textarea>
</p>

<button type="submit" form="meu_form">
Enviar
